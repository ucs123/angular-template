<section id="profile-view" class="container-fluid">

    <h1>Profile</h1>

    <div class="row">

        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input data-ng-model="vm.user.firstname" type="text" class="form-control" id="firstname" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input data-ng-model="vm.user.lastname" type="text" class="form-control" id="lastname" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input data-ng-model="vm.user.username" type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Submit
                </button>
            </form>

            <br>

            {{vm.user.firstname}} {{vm.user.lastname}} <span data-ng-show="vm.user.username">({{vm.user.username}})</span>
        </div>

    </div>
</section>
